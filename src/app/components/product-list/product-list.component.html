<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="row">
            <!-- loop over the product -->
            <div *ngFor="let produk of products" class="col-md-3">
                <div class="product-box">
                    <img src="{{ produk.image_url }}" class="img-responsive">
                    <h1>{{ produk.name }}</h1>
                    <div class="price">{{ produk.unit_price | currency:'USD' }}</div>
                    <a href="#" class="primary-btn">Add to cart</a>
                </div>
            </div>
        </div>
    </div>

</div>
